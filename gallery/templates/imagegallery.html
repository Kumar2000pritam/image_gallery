<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Gallery</title>
</head>
<body style="background-color: rgb(61, 147, 147);">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" >
        <a class="navbar-brand" style="color: rgb(1, 12, 7); margin-left: 1%;" href="{% url 'home' %}"><strong>Image Gallery</strong></a>
        <span style="margin-left: 7px;"></span> 
        <span style="margin-left: 7px; color: white;">HELLO,&nbsp;<strong> {{user}}</strong></span>
        <a href="{% url 'profile' %}">
             <svg xmlns="http://www.w3.org/2000/svg"  style="margin-left:900px;;"  width="30" height="30" fill="white" class="bi bi-person" viewBox="0 0 16 16">
                 <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
            </a>
    <a style="margin-left:30px;" href="{% url 'logout_view' %}"><button  type="submit" class="btn btn-dark">Logout</button></a>
    </nav>

    <center><div class="card text-center"  style="width:60%; margin-top: 0.5cm; background-color: aqua;">
        <div class="card-header">
         Image Storing
        </div>
        <div class="card-body">
          <h5 class="card-title"><strong>Upload image</strong></h5><br>
          <form action="imagegallery" enctype="multipart/formdata" method="POST">
                 {% csrf_token %}
            <div class="form-group">
                <input type="file" class="form-control-file"  id="exampleFormControlFile1" name="image" style="position:relative; left: 1cm;"><br><br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          
        </div>
      </div></center>


<div style="width: 100%; height :6px ; background-color: white; margin-top: 0.5cm;"></div>
    <div class="row">
        {% for i in all_pictures %}
        <div style="margin-left: 0.5cm; " class="col-lg-3 col-md-6 col-sm-12 mt-4">
            <img src="{{i.pic.url}}" width="60%" height="100%" alt="image">
        </div>
        {% endfor %}
    </div>
 
        
</body>
</html>
