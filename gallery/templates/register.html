<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="background-color: aqua;">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" >
        <a class="navbar-brand" style="color: rgb(1, 12, 7);" href="{% url 'home' %}"><strong>Image Gallery</strong></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="color: white; border-style: solid; border-radius: 5px; margin-left: 5px;" href="{% url 'login' %}">login</a>
          </li>
        </ul></div></nav>
    <div class="card" style="width: 18rem; position: relative; left: 40%; border-width:5px; margin-top: 3cm; background-color:rgb(34, 137, 179);border-style: double; border-radius: 5px;">
        {% if context %}
        <div class="alert alert-danger" role="alert">
            {{context}}
          </div>
          {% endif %}
        <div class="card-body">
          <h5 class="card-title">Register here</h5>
          <form action="register" method="POST">
                    {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="username" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter username" name="username">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Retype Password" name="password2">
              </div>
            <br>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
          
        </div>
      </div>
</body>
</html>
