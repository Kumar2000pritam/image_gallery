<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>feedback</title>
</head>
<body style="background-color: aqua;">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" >
        <a class="navbar-brand" style="color: rgb(1, 12, 7); margin-left: 1%;" href="{% url 'home' %}"><strong>Image Gallery</strong></a>
        <span style="margin-left: 7px;"></span> 
        <a href="{% url 'profile' %}">
             <svg xmlns="http://www.w3.org/2000/svg"  style="margin-left:900px;;"  width="30" height="30" fill="white" class="bi bi-person" viewBox="0 0 16 16">
                 <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
            </a>
    <a style="margin-left:30px;" href="{% url 'logout_view' %}"><button  type="submit" class="btn btn-dark">Logout</button></a>
    </nav>
    <div style="border-style: double; border-radius: 5px; border-width: 5px;border-color: black; background-color: blue; width: 10cm; height: 13cm;margin-top: 3cm; margin-left: 40%;">
        <center><div style="margin-top: 2cm;font-size:large; color: white; ">
            <form action="feedbacks" method="POST">
                        {% csrf_token %}
                <strong style="font-size: x-large;">Feedback:</strong><br><br><br>
                <textarea  name="feedbacks" rows="7" cols="30" placeholder="Type your feedback here"></textarea>
                <br><br>
                <input type="submit" value="Submit"/>
            </form>
        </div></center>
    </div>
</body>
</html>
